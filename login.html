<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NFCycle</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8fbf8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-logo {
            margin-bottom: 30px;
        }

        .auth-logo img {
            height: 60px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius-md);
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .btn-block {
            width: 100%;
            margin-top: 10px;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-logo">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="NFCycle Logo">
            </a>
        </div>
        <h2 style="margin-bottom: 10px; color: var(--color-primary);">Welcome Back</h2>
        <p style="margin-bottom: 30px; color: #666;">Sign in to your eco-dashboard</p>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            <p class="error-message" id="errorMessage">Invalid username or password.</p>
        </form>
        <p style="margin-top: 20px; font-size: 0.9rem; color: #888;">
            Demo Access: <strong>admin</strong> / <strong>admin</strong>
        </p>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username === 'admin' && password === 'admin') {
                // Successful login
                window.location.href = 'user-dashboard.html';
            } else {
                // Failed login
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>

</html>
